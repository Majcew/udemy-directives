<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show {{onlyOdd ? 'odd' : 'even'}} numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngFor="let number of numbers | evenodd: 'odd'">
          <li *ngIf="onlyOdd" class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{number}}
          </li>
        </div>
        <div *ngFor="let number of numbers | evenodd: 'even'">
          <li *ngIf="!onlyOdd" class="list-group-item">
            {{number}}
          </li>
        </div>
      </ul>
      <p appBasicHightlight>Style me with basic directive</p>
      <p appBetterHightlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 5</p>
        <p *ngSwitchCase="100">Value is 5</p>
      </div>
    </div>
  </div>
</div>
